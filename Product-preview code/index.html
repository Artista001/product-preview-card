<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="product_preview_card">
    <div class="product_image">
     <img src="/images/image-product-desktop.jpg" alt="Product image">
    </div>   
    <div class="product_details">
      <div class="perfume">PERFUME</div>
        <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
      <p class="main-paragraph">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="pricing">
        <span class="discount-price">$149.99</span>
        <span class="undiscounted-price">$169.99</span>
      </div>
      <button class="purchase_btn">
        <img src="/images/icon-cart.svg" alt="">
      <p class="purchase">Add to Cart</p>
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Artista001">Samwuel Simiyu</a>.
  </div>
</body>
</html>
